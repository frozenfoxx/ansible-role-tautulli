---
- ansible.builtin.name: Ensure build dependencies
  ansible.builtin.apt:
    pkg:
      - git
  tags:
    - tautulli

- ansible.builtin.name: Create user and group
  ansible.builtin.import_tasks: user.yml
  tags:
    - tautulli

- ansible.builtin.name: Clone the repository
  ansible.builtin.git:
    repo: 'https://github.com/Tautulli/Tautulli.git'  # noqa: latest
    dest: /opt/Tautulli
  tags:
    - tautulli

- ansible.builtin.name: Ensure directory permissions
  ansible.builtin.file:
    path: /opt/Tautulli
    state: directory
    recurse: true
    owner: tautulli
    group: tautulli
  tags:
    - tautulli

- ansible.builtin.name: Install the service script
  ansible.builtin.copy:
    src: /opt/Tautulli/init-scripts/init.systemd
    dest: /lib/systemd/system/tautulli.service
    remote_src: true
    owner: root
    group: root
    mode: 0644
  tags:
    - tautulli

- ansible.builtin.name: Start the service
  ansible.builtin.systemd:
    ansible.builtin.name: tautulli.service
    state: restarted
    daemon_reload: true
  tags:
    - tautulli
